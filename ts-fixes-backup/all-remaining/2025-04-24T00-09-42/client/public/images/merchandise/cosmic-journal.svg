<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" fill="none">
  <defs>
    <linearGradient id="journalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#483d8b" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#4b0082" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#663399" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#372f6c" stop-opacity="1"/>
      <stop offset="100%" stop-color="#4b0082" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#journalGradient)" opacity="0.1"/>
  
  <!-- Journal -->
  <g filter="url(#glow)">
    <!-- Journal Cover -->
    <rect x="80" y="70" width="140" height="180" rx="5" ry="5" fill="url(#coverGradient)" stroke="#a076f9" stroke-width="2"/>
    
    <!-- Journal Pages -->
    <rect x="85" y="75" width="130" height="170" fill="#f8f8ff" stroke="#ddddee" stroke-width="0.5"/>
    
    <!-- Journal Spine -->
    <rect x="80" y="70" width="8" height="180" fill="#483d8b" stroke="#a076f9" stroke-width="1"/>
    
    <!-- Moon Phase Icons -->
    <circle cx="140" cy="100" r="12" fill="none" stroke="#a076f9" stroke-width="1"/>
    <path d="M140 88 A 12 12 0 0 0 140 112 A 12 12 0 0 0 140 88 Z" fill="#a076f9" opacity="0.4"/>
    
    <circle cx="140" cy="130" r="12" fill="none" stroke="#a076f9" stroke-width="1"/>
    <path d="M140 118 A 12 12 0 0 0 140 142 A 12 12 0 1 1 140 118 Z" fill="#a076f9" opacity="0.6"/>
    
    <circle cx="140" cy="160" r="12" fill="none" stroke="#a076f9" stroke-width="1"/>
    <circle cx="140" cy="160" r="10" fill="#a076f9" opacity="0.8"/>
    
    <!-- Journal Title and Lines -->
    <text x="150" y="105" font-family="Arial" font-size="8" text-anchor="middle" fill="#a076f9">COSMIC JOURNEY</text>
    <line x1="120" y1="200" x2="180" y2="200" stroke="#ddddee" stroke-width="1"/>
    <line x1="120" y1="210" x2="180" y2="210" stroke="#ddddee" stroke-width="1"/>
    <line x1="120" y1="220" x2="180" y2="220" stroke="#ddddee" stroke-width="1"/>
    
    <!-- Bookmark Ribbon -->
    <path d="M195 210 L195 120 L205 130 L215 120 L215 230" fill="#a076f9" opacity="0.7"/>
    
    <!-- Star Details -->
    <circle cx="100" cy="100" r="1.5" fill="#a076f9"/>
    <circle cx="180" cy="100" r="1.5" fill="#a076f9"/>
    <circle cx="100" cy="200" r="1.5" fill="#a076f9"/>
    <circle cx="180" cy="200" r="1.5" fill="#a076f9"/>
    <circle cx="140" cy="190" r="2" fill="#a076f9"/>
  </g>
</svg>