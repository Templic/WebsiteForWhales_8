<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#0f172a" />
  
  <!-- Sound Waves -->
  <g opacity="0.6">
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#gradient1)" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="35;45;35" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="50" r="30" fill="none" stroke="url(#gradient1)" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="25;35;25" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="50" r="20" fill="none" stroke="url(#gradient1)" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="15;25;15" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Face Shape -->
  <circle cx="50" cy="50" r="22" fill="#3b82f6" opacity="0.7" />
  
  <!-- Eyes -->
  <circle cx="40" cy="45" r="3.5" fill="white" />
  <circle cx="60" cy="45" r="3.5" fill="white" />
  <circle cx="40" cy="45" r="1.5" fill="#0f172a" />
  <circle cx="60" cy="45" r="1.5" fill="#0f172a" />
  
  <!-- Music Notes -->
  <g filter="url(#glow)">
    <!-- Eighth Note 1 -->
    <path d="M25,30 L25,45 C25,48.3 22,51 18,51 C14,51 11,48.3 11,45 C11,41.7 14,39 18,39 C19,39 20,39.2 21,39.5 L21,30 L25,30 Z" fill="#8b5cf6" opacity="0.8" />
    
    <!-- Eighth Note 2 -->
    <path d="M85,25 L85,40 C85,43.3 82,46 78,46 C74,46 71,43.3 71,40 C71,36.7 74,34 78,34 C79,34 80,34.2 81,34.5 L81,25 L85,25 Z" fill="#3b82f6" opacity="0.8" />
    
    <!-- Eighth Notes Connected -->
    <path d="M25,30 L85,25" stroke="#8b5cf6" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Smile -->
  <path d="M40,58 Q50,65 60,58" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" />
  
  <!-- Headphones -->
  <path d="M30,45 C30,32 39,22 50,22 C61,22 70,32 70,45" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.8" />
  <path d="M30,45 L30,55 C30,58 32,60 35,60 L35,50 C32,50 30,48 30,45 Z" fill="#8b5cf6" opacity="0.8" />
  <path d="M70,45 L70,55 C70,58 68,60 65,60 L65,50 C68,50 70,48 70,45 Z" fill="#8b5cf6" opacity="0.8" />
</svg>