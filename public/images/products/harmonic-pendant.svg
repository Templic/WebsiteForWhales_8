<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000022"/>
  
  <!-- Glowing background aura -->
  <radialGradient id="aura" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="#6600cc" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="#000022" stop-opacity="0"/>
  </radialGradient>
  <circle cx="200" cy="200" r="150" fill="url(#aura)"/>
  
  <!-- Silver chain -->
  <path d="M200,50 C200,50 200,120 200,120" stroke="#c0c0c0" stroke-width="3" fill="none"/>
  
  <!-- Pendant base - silver -->
  <path d="M170,160 L230,160 L210,240 L190,240 Z" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="1"/>
  
  <!-- Crystal in pendant -->
  <path d="M180,170 L220,170 L205,230 L195,230 Z" fill="#9966ff" stroke="#cc99ff" stroke-width="1">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Harmonic frequency lines -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.5">
    <path d="M185,180 L215,180" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M183,190 L217,190" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite" />
    </path>
    <path d="M182,200 L218,200" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5s" repeatCount="indefinite" />
    </path>
    <path d="M180,210 L220,210" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.5s" repeatCount="indefinite" />
    </path>
    <path d="M179,220 L221,220" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.8s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Glow effect -->
  <circle cx="200" cy="200" r="45" fill="#9966ff" opacity="0.2">
    <animate attributeName="r" values="40;50;40" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <text x="200" y="300" font-family="Arial" font-size="20" text-anchor="middle" fill="white">Celestial Harmonic Pendant</text>
  <text x="200" y="330" font-family="Arial" font-size="16" text-anchor="middle" fill="#cc99ff">Tuned to cosmic frequencies</text>
</svg>