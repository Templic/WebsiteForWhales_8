<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000033"/>
  
  <!-- Nebula background -->
  <radialGradient id="nebula" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="#9900cc" stop-opacity="0.6"/>
    <stop offset="40%" stop-color="#660099" stop-opacity="0.5"/>
    <stop offset="70%" stop-color="#3333cc" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="#000066" stop-opacity="0.1"/>
  </radialGradient>
  <circle cx="200" cy="200" r="180" fill="url(#nebula)"/>
  
  <!-- Stars in the nebula -->
  <g>
    <circle cx="150" cy="120" r="1.2" fill="white"/>
    <circle cx="250" cy="130" r="1.5" fill="white"/>
    <circle cx="100" cy="200" r="1" fill="white"/>
    <circle cx="300" cy="180" r="1.3" fill="white"/>
    <circle cx="170" cy="300" r="1.2" fill="white"/>
    <circle cx="230" cy="250" r="1" fill="white"/>
    <circle cx="90" cy="150" r="1.4" fill="white"/>
    <circle cx="310" cy="220" r="1.1" fill="white"/>
    <circle cx="200" cy="100" r="1.3" fill="white"/>
    <circle cx="200" cy="300" r="1.2" fill="white"/>
    <circle cx="270" cy="90" r="1.5" fill="white"/>
    <circle cx="130" cy="270" r="1.1" fill="white"/>
  </g>
  
  <!-- Meditation cushion -->
  <ellipse cx="200" cy="210" rx="100" ry="50" fill="#330066"/>
  <ellipse cx="200" cy="210" rx="90" ry="45" fill="#4c0080"/>
  <ellipse cx="200" cy="210" rx="80" ry="40" fill="#660099"/>
  
  <!-- Cosmic pattern on cushion -->
  <circle cx="200" cy="210" r="30" fill="none" stroke="#9933cc" stroke-width="1"/>
  <circle cx="200" cy="210" r="20" fill="none" stroke="#9933cc" stroke-width="1"/>
  <path d="M170,210 L230,210 M200,180 L200,240" stroke="#9933cc" stroke-width="1"/>
  <path d="M180,190 L220,230 M180,230 L220,190" stroke="#9933cc" stroke-width="1"/>
  
  <text x="200" y="320" font-family="Arial" font-size="20" text-anchor="middle" fill="white">Nebula Meditation Cushion</text>
  <text x="200" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#cc99ff">Cosmic comfort for deep meditation</text>
</svg>