<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crystal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#F0F0F0" stop-opacity="0.9"/>
    </linearGradient>
    <radialGradient id="crystal-shine" cx="40%" cy="30%" r="60%" fx="30%" fy="20%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#0A0721"/>
  
  <!-- Crystal Shadow -->
  <ellipse cx="150" cy="230" rx="50" ry="10" fill="#000000" opacity="0.3"/>
  
  <!-- Quartz Crystal Point -->
  <path d="M 120,100 L 150,70 L 180,100 L 190,200 L 110,200 Z" fill="url(#crystal-gradient)"/>
  
  <!-- Crystal Facets -->
  <path d="M 150,70 L 120,100 L 120,200" fill="#F5F5F5" opacity="0.4"/>
  <path d="M 150,70 L 180,100 L 180,200" fill="#E8E8E8" opacity="0.4"/>
  <path d="M 150,70 L 150,200" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
  <path d="M 120,150 L 180,150" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Crystal Shine -->
  <path d="M 140,90 L 160,90 L 165,110 L 135,110 Z" fill="url(#crystal-shine)" opacity="0.7"/>
  
  <!-- Light Reflections -->
  <path d="M 150,110 L 170,130" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <path d="M 130,140 L 150,160" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <path d="M 140,170 L 160,190" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  
  <!-- Base of Crystal -->
  <path d="M 110,200 L 190,200" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Energy Lines -->
  <g stroke="#9D84E8" stroke-width="1" opacity="0.4">
    <path d="M 150,70 L 150,50"/>
    <path d="M 145,75 L 130,45"/>
    <path d="M 155,75 L 170,45"/>
  </g>
  
  <!-- Text label -->
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="14" fill="#D4C1FF" text-anchor="middle">Clear Quartz Point for Energy Amplification</text>
</svg>
