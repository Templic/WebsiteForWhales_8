<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cushion-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7953D2" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4527A0" stop-opacity="0.9"/>
    </linearGradient>
    <pattern id="cosmic-pattern" patternUnits="userSpaceOnUse" width="30" height="30" patternTransform="rotate(45)">
      <rect width="30" height="30" fill="#4527A0"/>
      <circle cx="15" cy="15" r="5" fill="#9D84E8" opacity="0.4"/>
      <path d="M 0,15 L 30,15" stroke="#9D84E8" stroke-width="0.5" opacity="0.3"/>
      <path d="M 15,0 L 15,30" stroke="#9D84E8" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#0A0721"/>
  
  <!-- Bottom Cushion Shadow -->
  <ellipse cx="150" cy="195" rx="100" ry="30" fill="#000000" opacity="0.3"/>
  
  <!-- Main Cushion Bottom -->
  <ellipse cx="150" cy="180" rx="100" ry="30" fill="#7151C6" opacity="0.9"/>
  
  <!-- Main Cushion Side -->
  <path d="M 50,180 C 50,180 50,150 50,150 C 50,150 100,120 150,120 C 200,120 250,150 250,150 C 250,150 250,180 250,180 C 250,180 200,210 150,210 C 100,210 50,180 50,180 Z" fill="url(#cushion-gradient)"/>
  
  <!-- Top of the Cushion -->
  <ellipse cx="150" cy="150" rx="100" ry="30" fill="url(#pattern-cosmic-pattern)"/>
  
  <!-- Cosmic Pattern Top -->
  <ellipse cx="150" cy="150" rx="80" ry="25" fill="none" stroke="#D4C1FF" stroke-width="0.8" opacity="0.7"/>
  <ellipse cx="150" cy="150" rx="70" ry="20" fill="none" stroke="#D4C1FF" stroke-width="0.8" opacity="0.7"/>
  <ellipse cx="150" cy="150" rx="60" ry="15" fill="none" stroke="#D4C1FF" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Sacred Geometry on the Cushion -->
  <g fill="none" stroke="#E9C3FF" stroke-width="0.8" opacity="0.8">
    <polygon points="150,130 170,150 150,170 130,150" />
    <circle cx="150" cy="150" r="15"/>
    <path d="M 135,145 L 165,145 M 135,155 L 165,155 M 145,135 L 145,165 M 155,135 L 155,165"/>
  </g>
  
  <!-- Tassels -->
  <g stroke="#D4C1FF" stroke-width="1">
    <path d="M 80,180 L 75,200" />
    <path d="M 85,180 L 80,200" />
    <path d="M 90,180 L 85,200" />
    <path d="M 210,180 L 215,200" />
    <path d="M 215,180 L 220,200" />
    <path d="M 220,180 L 225,200" />
  </g>
  
  <!-- Text label -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="14" fill="#D4C1FF" text-anchor="middle">Meditation Cushion Set with Cosmic Pattern</text>
</svg>
