<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bowl-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F0F0F0" stop-opacity="0.9"/>
    </linearGradient>
    <radialGradient id="bowl-shine" cx="40%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#0A0721"/>
  
  <!-- Bowl Shadow -->
  <ellipse cx="150" cy="225" rx="100" ry="25" fill="#000000" opacity="0.3"/>
  
  <!-- Bowl Base -->
  <ellipse cx="150" cy="200" rx="30" ry="10" fill="#E0E0E0"/>
  
  <!-- Bowl Body -->
  <path d="M 70,150 C 70,100 100,80 150,80 C 200,80 230,100 230,150 C 230,175 200,200 150,200 C 100,200 70,175 70,150 Z" fill="url(#bowl-gradient)"/>
  
  <!-- Bowl Inner -->
  <ellipse cx="150" cy="150" rx="75" ry="30" fill="none" stroke="#E0E0E0" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Bowl Rim -->
  <path d="M 75,150 C 75,105 105,85 150,85 C 195,85 225,105 225,150" fill="none" stroke="#CCCCCC" stroke-width="3" opacity="0.8"/>
  
  <!-- Bowl Circles -->
  <g fill="none" stroke="#DDDDDD" stroke-width="1" opacity="0.5">
    <ellipse cx="150" cy="150" rx="65" ry="25"/>
    <ellipse cx="150" cy="150" rx="55" ry="20"/>
    <ellipse cx="150" cy="150" rx="45" ry="15"/>
    <ellipse cx="150" cy="150" rx="35" ry="10"/>
  </g>
  
  <!-- Sound Waves -->
  <g stroke="#9D84E8" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.6">
    <ellipse cx="150" cy="150" rx="90" ry="40"/>
    <ellipse cx="150" cy="150" rx="100" ry="50"/>
    <ellipse cx="150" cy="150" rx="110" ry="60"/>
  </g>
  
  <!-- Mallet -->
  <line x1="220" y1="120" x2="240" y2="100" stroke="#7A5E3A" stroke-width="3"/>
  <circle cx="245" cy="95" r="8" fill="#B39DFF" stroke="#9D84E8" stroke-width="1"/>
  
  <!-- Light Reflection -->
  <ellipse cx="120" cy="130" rx="40" ry="15" fill="url(#bowl-shine)" opacity="0.5"/>
  
  <!-- Text label -->
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="14" fill="#D4C1FF" text-anchor="middle">Quartz Singing Bowl</text>
</svg>
