<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cosmic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9D84E8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#5637DD" stop-opacity="0.9"/>
    </linearGradient>
    <radialGradient id="pendant-glow" cx="50%" cy="40%" r="60%" fx="40%" fy="30%">
      <stop offset="0%" stop-color="#D4C1FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#D4C1FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#0A0721"/>
  
  <!-- Cosmic Background -->
  <circle cx="150" cy="150" r="120" fill="url(#pendant-glow)" opacity="0.3"/>
  
  <!-- Chain -->
  <path d="M 150,35 L 150,85" stroke="#BBBBBB" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M 140,45 Q 150,35 160,45" stroke="#BBBBBB" stroke-width="2" fill="none"/>
  <path d="M 140,55 Q 150,45 160,55" stroke="#BBBBBB" stroke-width="2" fill="none"/>
  <path d="M 140,65 Q 150,55 160,65" stroke="#BBBBBB" stroke-width="2" fill="none"/>
  <path d="M 140,75 Q 150,65 160,75" stroke="#BBBBBB" stroke-width="2" fill="none"/>
  
  <!-- Pendant Shape -->
  <circle cx="150" cy="150" r="60" fill="url(#cosmic-gradient)"/>
  
  <!-- Sacred Geometry Overlays -->
  <g fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8">
    <circle cx="150" cy="150" r="50"/>
    <circle cx="150" cy="150" r="40"/>
    <circle cx="150" cy="150" r="30"/>
    <circle cx="150" cy="150" r="20"/>
    <circle cx="150" cy="150" r="10"/>
    
    <!-- Flower of Life Pattern -->
    <circle cx="150" cy="110" r="15"/>
    <circle cx="185" cy="130" r="15"/>
    <circle cx="185" cy="170" r="15"/>
    <circle cx="150" cy="190" r="15"/>
    <circle cx="115" cy="170" r="15"/>
    <circle cx="115" cy="130" r="15"/>
    
    <!-- Star Pattern -->
    <path d="M 150,100 L 165,170 L 100,125 L 200,125 L 135,170 Z"/>
  </g>
  
  <!-- Frequency Lines -->
  <g stroke="#E9C3FF" stroke-width="1" opacity="0.6">
    <path d="M 100,150 Q 125,130 150,150 Q 175,170 200,150"/>
    <path d="M 100,160 Q 125,140 150,160 Q 175,180 200,160"/>
    <path d="M 100,140 Q 125,120 150,140 Q 175,160 200,140"/>
  </g>
  
  <!-- Energy Points -->
  <g fill="#FFFFFF">
    <circle cx="150" cy="150" r="3" opacity="0.9"/>
    <circle cx="150" cy="110" r="2" opacity="0.7"/>
    <circle cx="185" cy="130" r="2" opacity="0.7"/>
    <circle cx="185" cy="170" r="2" opacity="0.7"/>
    <circle cx="150" cy="190" r="2" opacity="0.7"/>
    <circle cx="115" cy="170" r="2" opacity="0.7"/>
    <circle cx="115" cy="130" r="2" opacity="0.7"/>
  </g>
  
  <!-- Text label -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="14" fill="#D4C1FF" text-anchor="middle">Pendant that Resonates with Cosmic Frequencies</text>
</svg>
