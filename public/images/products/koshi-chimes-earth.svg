<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#654321" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#2F1B0C" stop-opacity="0.8"/>
    </radialGradient>
    <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="50%" stop-color="#E8E8E8"/>
      <stop offset="100%" stop-color="#A0A0A0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Earth energy background -->
  <circle cx="200" cy="200" r="180" fill="url(#bg-gradient)"/>
  
  <!-- Koshi Chime tube -->
  <rect x="150" y="70" width="100" height="260" rx="10" ry="10" fill="url(#metal-gradient)" stroke="#826644" stroke-width="2"/>
  
  <!-- Chimes inside (stylized) -->
  <line x1="155" y1="120" x2="245" y2="120" stroke="#826644" stroke-width="1"/>
  <line x1="155" y1="140" x2="245" y2="140" stroke="#826644" stroke-width="1"/>
  <line x1="155" y1="160" x2="245" y2="160" stroke="#826644" stroke-width="1"/>
  <line x1="155" y1="180" x2="245" y2="180" stroke="#826644" stroke-width="1"/>
  <line x1="155" y1="200" x2="245" y2="200" stroke="#826644" stroke-width="1"/>
  <line x1="155" y1="220" x2="245" y2="220" stroke="#826644" stroke-width="1"/>
  <line x1="155" y1="240" x2="245" y2="240" stroke="#826644" stroke-width="1"/>
  <line x1="155" y1="260" x2="245" y2="260" stroke="#826644" stroke-width="1"/>
  
  <!-- Hanging cord -->
  <path d="M200 70 L200 30" stroke="#444" stroke-width="2" fill="none"/>
  <circle cx="200" cy="30" r="5" fill="#444"/>
  
  <!-- Bottom decorative element -->
  <circle cx="200" cy="330" r="20" fill="#8B4513" stroke="#5D3A1F" stroke-width="2"/>
  <circle cx="200" cy="330" r="15" fill="#654321" stroke="#5D3A1F" stroke-width="1"/>
  <circle cx="200" cy="330" r="10" fill="#5D3A1F"/>
  
  <!-- Top cap -->
  <rect x="160" y="70" width="80" height="15" rx="5" ry="5" fill="#8B4513" stroke="#5D3A1F" stroke-width="1"/>
  
  <!-- Bottom cap -->
  <rect x="160" y="315" width="80" height="15" rx="5" ry="5" fill="#8B4513" stroke="#5D3A1F" stroke-width="1"/>
  
  <!-- Earth symbols -->
  <g filter="url(#glow)">
    <circle cx="200" cy="100" r="10" fill="#8E7D3E" opacity="0.7"/>
    <path d="M185 100 Q200 85 215 100 Q200 115 185 100 Z" fill="#8B4513" opacity="0.8"/>
  </g>
  
  <!-- Sound wave visualization -->
  <path d="M120 200 Q140 180 160 200 Q180 220 200 200 Q220 180 240 200 Q260 220 280 200" 
        fill="none" stroke="#8E7D3E" stroke-width="2" opacity="0.6"/>
  
  <!-- Earth Element Symbol -->
  <g transform="translate(200, 290) scale(0.8)">
    <path d="M0 -20 L20 20 L-20 20 Z" fill="#654321" stroke="#5D3A1F" stroke-width="1"/>
  </g>
  
  <!-- Text label -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#654321" font-weight="bold">
    Koshi Chimes - Earth Element
  </text>
</svg>