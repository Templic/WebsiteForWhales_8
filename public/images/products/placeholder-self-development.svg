    <circle cx="220" cy="95" r="1" opacity="0.6"/>
    <circle cx="340" cy="75" r="1.2" opacity="0.7"/>
    <circle cx="480" cy="155" r="1.3" opacity="0.8"/>
    <circle cx="520" cy="275" r="1" opacity="0.6"/>
    <circle cx="100" cy="255" r="1.4" opacity="0.5"/>
    <circle cx="180" cy="355" r="1.2" opacity="0.7"/>
