<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0721" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1A1151" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Frame -->
  <rect x="30" y="30" width="240" height="240" fill="none" stroke="#9D84E8" stroke-width="3" stroke-opacity="0.6"/>
  
  <!-- Sacred Geometry - Flower of Life pattern -->
  <g stroke="#D4C1FF" stroke-width="1" fill="none" opacity="0.8">
    <!-- Central circle -->
    <circle cx="150" cy="150" r="30"/>
    
    <!-- Surrounding circles -->
    <circle cx="150" cy="110" r="30"/>
    <circle cx="185" cy="130" r="30"/>
    <circle cx="185" cy="170" r="30"/>
    <circle cx="150" cy="190" r="30"/>
    <circle cx="115" cy="170" r="30"/>
    <circle cx="115" cy="130" r="30"/>
    
    <!-- Outer layer -->
    <circle cx="150" cy="70" r="30"/>
    <circle cx="220" cy="150" r="30"/>
    <circle cx="150" cy="230" r="30"/>
    <circle cx="80" cy="150" r="30"/>
    
    <!-- Corner circles -->
    <circle cx="115" cy="90" r="30"/>
    <circle cx="185" cy="90" r="30"/>
    <circle cx="185" cy="210" r="30"/>
    <circle cx="115" cy="210" r="30"/>
  </g>
  
  <!-- Additional geometric forms -->
  <g stroke="#E9C3FF" stroke-width="1.5" fill="none" opacity="0.9">
    <polygon points="150,80 220,150 150,220 80,150" />
    <polygon points="150,110 190,150 150,190 110,150" />
  </g>
  
  <!-- Luminous points at intersections -->
  <g fill="#FFFFFF">
    <circle cx="150" cy="150" r="2" opacity="0.9"/>
    <circle cx="150" cy="110" r="1.5" opacity="0.7"/>
    <circle cx="150" cy="190" r="1.5" opacity="0.7"/>
    <circle cx="115" cy="130" r="1.5" opacity="0.7"/>
    <circle cx="185" cy="130" r="1.5" opacity="0.7"/>
    <circle cx="115" cy="170" r="1.5" opacity="0.7"/>
    <circle cx="185" cy="170" r="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text label -->
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="14" fill="#D4C1FF" text-anchor="middle">Hand-painted Sacred Geometry Artwork</text>
</svg>
