<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Definitions -->
  <defs>
    <!-- Third eye chakra gradient -->
    <radialGradient id="third-eye-bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#A77BF3" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#7A56C7" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4B0082" stop-opacity="0.3"/>
    </radialGradient>
    
    <!-- Mystic cosmic background -->
    <linearGradient id="cosmic-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030322"/>
      <stop offset="50%" stop-color="#0B0B32"/>
      <stop offset="100%" stop-color="#130F40"/>
    </linearGradient>
    
    <!-- Energy pulse gradient -->
    <linearGradient id="energy-pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A77BF3" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#7A56C7" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4B0082" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Cosmic star flare -->
    <filter id="star-flare">
      <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#cosmic-bg)"/>
  
  <!-- Cosmic starfield -->
  <g id="stars" filter="url(#star-flare)">
