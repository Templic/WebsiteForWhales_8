<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background gradient and filters -->
  <defs>
    <radialGradient id="thirdEyeGradient" cx="50%" cy="50%" r="65%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#9575CD" />
      <stop offset="60%" stop-color="#673AB7" />
      <stop offset="100%" stop-color="#4527A0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="nebula" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7E57C2" stop-opacity="0.2" />
      <stop offset="50%" stop-color="#5E35B1" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#4527A0" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Dark cosmic background -->
  <rect width="500" height="500" fill="#0D1B2A" />
  
  <!-- Star field -->
  <g>
    <circle cx="50" cy="60" r="1" fill="white" opacity="0.8" />
    <circle cx="120" cy="40" r="1.5" fill="white" opacity="0.7" />
    <circle cx="200" cy="90" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="30" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="70" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="90" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="50" r="1" fill="white" opacity="0.8" />
    <circle cx="40" cy="150" r="1.3" fill="white" opacity="0.7" />
    <circle cx="90" cy="200" r="1" fill="white" opacity="0.9" />
    <circle cx="30" cy="280" r="1.2" fill="white" opacity="0.8" />
    <circle cx="70" cy="350" r="1" fill="white" opacity="0.7" />
    <circle cx="50" cy="420" r="1.4" fill="white" opacity="0.9" />
    <circle cx="90" cy="470" r="1" fill="white" opacity="0.8" />
    <circle cx="150" cy="450" r="1.3" fill="white" opacity="0.7" />
    <circle cx="200" cy="470" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="450" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="480" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="450" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="420" r="1" fill="white" opacity="0.8" />
    <circle cx="450" cy="350" r="1.3" fill="white" opacity="0.7" />
    <circle cx="480" cy="280" r="1" fill="white" opacity="0.9" />
    <circle cx="450" cy="200" r="1.2" fill="white" opacity="0.8" />
    <circle cx="480" cy="150" r="1" fill="white" opacity="0.7" />
    <!-- Additional stars -->
    <circle cx="150" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="250" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="250" r="0.8" fill="white" opacity="0.6" />
  </g>
  
  <!-- Cosmic nebula -->
  <path d="M 50,150 Q 150,50 250,150 T 450,180 Q 400,250 450,350 T 350,450 Q 250,400 150,450 T 50,350 Q 100,250 50,150" fill="url(#nebula)" opacity="0.6" />
  
  <!-- Third Eye Chakra Geometric Pattern -->
  <g transform="translate(250, 250)">
    <!-- Glowing center -->
    <circle cx="0" cy="0" r="90" fill="url(#thirdEyeGradient)" filter="url(#glow)" opacity="0.9" />
    
    <!-- Third Eye Chakra Symbol -->
    <g transform="scale(1.4)">
      <!-- Lotus petals for the Third Eye chakra -->
      <g transform="rotate(0)">
        <path d="M 0,-60 Q 15,-50 0,-40 Q -15,-50 0,-60" fill="#7E57C2" opacity="0.9" />
      </g>
      <g transform="rotate(45)">
        <path d="M 0,-60 Q 15,-50 0,-40 Q -15,-50 0,-60" fill="#7E57C2" opacity="0.9" />
      </g>
      <g transform="rotate(90)">
        <path d="M 0,-60 Q 15,-50 0,-40 Q -15,-50 0,-60" fill="#7E57C2" opacity="0.9" />
      </g>
      <g transform="rotate(135)">
        <path d="M 0,-60 Q 15,-50 0,-40 Q -15,-50 0,-60" fill="#7E57C2" opacity="0.9" />
      </g>
      <g transform="rotate(180)">
        <path d="M 0,-60 Q 15,-50 0,-40 Q -15,-50 0,-60" fill="#7E57C2" opacity="0.9" />
      </g>
      <g transform="rotate(225)">
        <path d="M 0,-60 Q 15,-50 0,-40 Q -15,-50 0,-60" fill="#7E57C2" opacity="0.9" />
      </g>
      <g transform="rotate(270)">
        <path d="M 0,-60 Q 15,-50 0,-40 Q -15,-50 0,-60" fill="#7E57C2" opacity="0.9" />
      </g>
      <g transform="rotate(315)">
        <path d="M 0,-60 Q 15,-50 0,-40 Q -15,-50 0,-60" fill="#7E57C2" opacity="0.9" />
      </g>
      
      <!-- Third Eye symbol -->
      <g>
        <ellipse cx="0" cy="0" rx="25" ry="15" fill="#B39DDB" />
        <circle cx="0" cy="0" r="8" fill="#4527A0" />
        <circle cx="0" cy="0" r="3" fill="#D1C4E9" />
      </g>
    </g>
    
    <!-- Energy wave patterns -->
    <g opacity="0.5">
      <circle cx="0" cy="0" r="115" fill="none" stroke="#7E57C2" stroke-width="1" />
      <circle cx="0" cy="0" r="125" fill="none" stroke="#7E57C2" stroke-width="0.7" />
      <circle cx="0" cy="0" r="135" fill="none" stroke="#7E57C2" stroke-width="0.5" />
    </g>
    
    <!-- Frequency waves (representing 852 Hz) -->
    <g opacity="0.7" stroke="#9575CD" stroke-width="1.5" fill="none">
      <path d="M -180,0 Q -170,10 -160,0 Q -150,-10 -140,0 Q -130,10 -120,0 Q -110,-10 -100,0 Q -90,10 -80,0 Q -70,-10 -60,0 Q -50,10 -40,0 Q -30,-10 -20,0 Q -10,10 0,0 Q 10,-10 20,0 Q 30,10 40,0 Q 50,-10 60,0 Q 70,10 80,0 Q 90,-10 100,0 Q 110,10 120,0 Q 130,-10 140,0 Q 150,10 160,0 Q 170,-10 180,0" />
    </g>
  </g>
  
  <!-- Sacred geometry elements in the background -->
  <g opacity="0.2">
    <circle cx="250" cy="250" r="160" fill="none" stroke="#9575CD" stroke-width="0.5" />
    <circle cx="250" cy="250" r="170" fill="none" stroke="#9575CD" stroke-width="0.5" />
    <circle cx="250" cy="250" r="180" fill="none" stroke="#9575CD" stroke-width="0.5" />
    <path d="M 250,70 L 430,250 L 250,430 L 70,250 Z" fill="none" stroke="#9575CD" stroke-width="0.5" />
  </g>
  
  <!-- Text label for frequency -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="16" fill="#9575CD" text-anchor="middle" font-weight="bold">852 Hz</text>
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="14" fill="#EEEEEE" text-anchor="middle">Third Eye Awakening</text>
</svg>