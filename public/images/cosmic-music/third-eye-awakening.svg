  <!-- Mystical energy backdrop -->
  <circle cx="200" cy="200" r="110" fill="#4B0082" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Third Eye Chakra (Ajna) Symbol -->
  <g filter="url(#glow)">
    <!-- Central energy core -->
    <circle cx="200" cy="200" r="60" fill="url(#third-eye-bg)" opacity="0.8"/>
    
    <!-- Third eye traditional symbol -->
    <g>
      <path d="M150,200 C150,170 170,150 200,150 C230,150 250,170 250,200" 
            stroke="#7A56C7" 
            stroke-width="2" 
            fill="none" 
            opacity="0.9"/>
      <path d="M250,200 C250,230 230,250 200,250 C170,250 150,230 150,200" 
            stroke="#7A56C7" 
            stroke-width="2" 
            fill="none" 
            opacity="0.9"/>
      <circle cx="200" cy="200" r="15" fill="#7A56C7" opacity="0.9"/>
    </g>
    
    <!-- Two-petaled lotus (traditional third eye chakra symbol) -->
    <path d="M175,175 C165,185 165,215 175,225" 
          stroke="#7A56C7" 
          stroke-width="2" 
          fill="none" 
          opacity="0.9"/>
    <path d="M225,175 C235,185 235,215 225,225" 
          stroke="#7A56C7" 
          stroke-width="2" 
          fill="none" 
          opacity="0.9"/>
    
    <!-- 852Hz frequency visualization - sine waves -->
    <path d="M140,200 C150,185 160,215 170,200 C180,185 190,215 200,200 C210,185 220,215 230,200 C240,185 250,215 260,200" 
          stroke="#A77BF3" 
          stroke-width="3" 
          fill="none" 
          opacity="0.8"/>
    
    <!-- Frequency number -->
    <text x="200" y="260" 
          font-family="Arial" 
          font-size="18" 
          fill="#A77BF3" 
          text-anchor="middle" 
          opacity="0.9"
          filter="url(#glow)">
      852 Hz
    </text>
  </g>
  
  <!-- Insight energy rays -->
