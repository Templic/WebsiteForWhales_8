    <circle cx="100" cy="230" r="0.8" fill="white" opacity="0.5"/>
    <circle cx="140" cy="250" r="0.5" fill="white" opacity="0.7"/>
    <circle cx="260" cy="250" r="0.5" fill="white" opacity="0.7"/>
    <circle cx="300" cy="230" r="0.8" fill="white" opacity="0.5"/>
