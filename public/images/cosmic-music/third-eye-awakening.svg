    <line x1="200" y1="120" x2="200" y2="80" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="240" y1="140" x2="270" y2="110" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="260" y1="180" x2="300" y2="180" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="240" y1="220" x2="270" y2="250" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="200" y1="240" x2="200" y2="280" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="160" y1="220" x2="130" y2="250" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="140" y1="180" x2="100" y2="180" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="160" y1="140" x2="130" y2="110" stroke="url(#energy-pulse)" stroke-width="2"/>
  </g>
  
  <!-- Small galactic energy particles -->
  <g filter="url(#glow)">
    <circle cx="200" cy="80" r="2" fill="#A77BF3" opacity="0.8"/>
    <circle cx="270" cy="110" r="2" fill="#A77BF3" opacity="0.8"/>
