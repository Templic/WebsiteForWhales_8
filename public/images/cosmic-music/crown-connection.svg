  <!-- Definitions -->
  <defs>
    <!-- Crown chakra gradient -->
    <radialGradient id="crown-chakra-bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#E0B0FF" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#B57EDC" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#9400D3" stop-opacity="0.3"/>
    </radialGradient>
    
    <!-- Cosmic universe background -->
    <linearGradient id="cosmic-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050133"/>
      <stop offset="50%" stop-color "#0A0245"/>
      <stop offset="100%" stop-color="#0F0459"/>
    </linearGradient>
    
    <!-- Energy pulse gradient -->
    <linearGradient id="energy-pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E0B0FF" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#B57EDC" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#9400D3" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Spiritual light gradient -->
    <radialGradient id="spiritual-light" cx="50%" cy="50%" r="50%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Star twinkle animation -->
    <filter id="star-twinkle">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
