    <circle cx="140" cy="180" r="0.5" fill="white" opacity="0.7"/>
    <circle cx="260" cy="180" r="0.6" fill="white" opacity="0.6"/>
    <circle cx="300" cy="150" r="0.5" fill="white" opacity="0.7"/>
    <circle cx="340" cy="170" r="0.7" fill="white" opacity="0.6"/>
    <circle cx="380" cy="160" r="0.5" fill="white" opacity="0.7"/>
