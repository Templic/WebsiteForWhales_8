<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="solarGradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFE082" />
      <stop offset="60%" stop-color="#FFB300" />
      <stop offset="100%" stop-color="#FF8F00" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Dark cosmic background -->
  <rect width="500" height="500" fill="#1A237E" />
  
  <!-- Star field -->
  <g>
    <circle cx="50" cy="60" r="1" fill="white" opacity="0.8" />
    <circle cx="120" cy="40" r="1.5" fill="white" opacity="0.7" />
    <circle cx="200" cy="90" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="30" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="70" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="90" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="50" r="1" fill="white" opacity="0.8" />
    <circle cx="40" cy="150" r="1.3" fill="white" opacity="0.7" />
    <circle cx="90" cy="200" r="1" fill="white" opacity="0.9" />
    <circle cx="30" cy="280" r="1.2" fill="white" opacity="0.8" />
    <circle cx="70" cy="350" r="1" fill="white" opacity="0.7" />
    <circle cx="50" cy="420" r="1.4" fill="white" opacity="0.9" />
    <circle cx="90" cy="470" r="1" fill="white" opacity="0.8" />
    <circle cx="150" cy="450" r="1.3" fill="white" opacity="0.7" />
    <circle cx="200" cy="470" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="450" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="480" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="450" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="420" r="1" fill="white" opacity="0.8" />
    <circle cx="450" cy="350" r="1.3" fill="white" opacity="0.7" />
    <circle cx="480" cy="280" r="1" fill="white" opacity="0.9" />
    <circle cx="450" cy="200" r="1.2" fill="white" opacity="0.8" />
    <circle cx="480" cy="150" r="1" fill="white" opacity="0.7" />
    <!-- Additional stars -->
    <circle cx="150" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="250" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="250" r="0.8" fill="white" opacity="0.6" />
  </g>
  
  <!-- Solar Plexus Geometric Pattern -->
  <g transform="translate(250, 250)">
    <!-- Glowing center -->
    <circle cx="0" cy="0" r="90" fill="url(#solarGradient)" filter="url(#glow)" opacity="0.9" />
    
    <!-- Solar Plexus Chakra Symbol -->
    <g transform="scale(1.4)">
      <!-- Ten-petaled lotus symbolizing the Solar Plexus chakra -->
      <g transform="rotate(0)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      <g transform="rotate(36)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      <g transform="rotate(72)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      <g transform="rotate(108)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      <g transform="rotate(144)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      <g transform="rotate(180)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      <g transform="rotate(216)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      <g transform="rotate(252)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      <g transform="rotate(288)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      <g transform="rotate(324)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#FFC107" opacity="0.9" />
      </g>
      
      <!-- Triangular core of the Solar Plexus chakra -->
      <polygon points="0,-30 26,15 -26,15" fill="#FFEB3B" opacity="0.95" />
    </g>
    
    <!-- Energy wave patterns -->
    <g opacity="0.5">
      <circle cx="0" cy="0" r="115" fill="none" stroke="#FFC107" stroke-width="1" />
      <circle cx="0" cy="0" r="125" fill="none" stroke="#FFC107" stroke-width="0.7" />
      <circle cx="0" cy="0" r="135" fill="none" stroke="#FFC107" stroke-width="0.5" />
    </g>
    
    <!-- Frequency waves (representing 528 Hz) -->
    <g opacity="0.7" stroke="#FFD54F" stroke-width="1.5" fill="none">
      <path d="M -180,0 Q -160,20 -140,0 Q -120,-20 -100,0 Q -80,20 -60,0 Q -40,-20 -20,0 Q 0,20 20,0 Q 40,-20 60,0 Q 80,20 100,0 Q 120,-20 140,0 Q 160,20 180,0" />
    </g>
  </g>
  
  <!-- Subtle cosmic nebula effects -->
  <g opacity="0.15">
    <ellipse cx="140" cy="140" rx="90" ry="70" fill="#7B1FA2" />
    <ellipse cx="350" cy="380" rx="100" ry="80" fill="#1A237E" />
  </g>
  
  <!-- Text label for frequency -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="16" fill="#FFD54F" text-anchor="middle" font-weight="bold">528 Hz</text>
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="14" fill="#EEEEEE" text-anchor="middle">Solar Plexus Activation</text>
</svg>