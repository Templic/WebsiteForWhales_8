    <circle cx="40" cy="350" r="0.5" fill="white" opacity="0.7"/>
    <circle cx="80" cy="370" r="0.7" fill="white" opacity="0.6"/>
    <circle cx="120" cy="340" r="0.5" fill="white" opacity="0.7"/>
    <circle cx="160" cy="360" r="0.6" fill="white" opacity="0.6"/>
    <circle cx="200" cy="350" r="0.7" fill="white" opacity="0.7"/>
    <circle cx="240" cy="370" r="0.5" fill="white" opacity="0.6"/>
