    <circle cx="160" cy="230" r="0.5" fill="white" opacity="0.7"/>
    <circle cx="240" cy="230" r="0.6" fill="white" opacity="0.6"/>
    <circle cx="280" cy="240" r="0.7" fill="white" opacity="0.7"/>
    <circle cx="320" cy="220" r="0.5" fill="white" opacity="0.6"/>
    <circle cx="360" cy="250" r="0.6" fill="white" opacity="0.7"/>
    <circle cx="20" cy="300" r="0.7" fill="white" opacity="0.6"/>
