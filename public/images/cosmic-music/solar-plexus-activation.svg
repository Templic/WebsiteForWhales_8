<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Definitions -->
  <defs>
    <!-- Solar plexus chakra background -->
    <radialGradient id="solar-plexus-bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFF265" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFD52E" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F3B700" stop-opacity="0.3"/>
    </radialGradient>
    
    <!-- Deep space background -->
    <linearGradient id="space-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000C1D"/>
      <stop offset="50%" stop-color="#091E42"/>
      <stop offset="100%" stop-color="#0C2A52"/>
    </linearGradient>
    
    <!-- Energy pulse gradient -->
    <linearGradient id="energy-pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFF265" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FFD52E" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#F3B700" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#space-bg)"/>
  
  <!-- Stars (small, subtle) -->
