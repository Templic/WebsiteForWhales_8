  <!-- Solar Plexus Chakra Symbol (Manipura) -->
  <g filter="url(#glow)">
    <!-- Central energy core -->
    <circle cx="200" cy="200" r="60" fill="url(#solar-plexus-bg)" opacity="0.8"/>
    
    <!-- Yellow triangular symbol (traditional solar plexus chakra symbol) -->
    <path d="M200,140 L260,230 L140,230 Z" 
          stroke="#F3B700" 
          stroke-width="5" 
          fill="none" 
          opacity="0.9"/>
    
    <!-- 528Hz frequency visualization - sine waves -->
    <path d="M120,200 C140,180 160,220 180,200 C200,180 220,220 240,200 C260,180 280,220 300,200" 
          stroke="#F3B700" 
          stroke-width="3" 
          fill="none" 
          opacity="0.8"/>
    
    <!-- Frequency number -->
    <text x="200" y="260" 
          font-family="Arial" 
          font-size="18" 
          fill="#FFD52E" 
          text-anchor="middle" 
          opacity="0.9"
          filter="url(#glow)">
      528 Hz
    </text>
    
    <!-- Energy rays -->
    <g opacity="0.5">
      <line x1="200" y1="120" x2="200" y2="80" stroke="url(#energy-pulse)" stroke-width="2"/>
      <line x1="240" y1="140" x2="270" y2="110" stroke="url(#energy-pulse)" stroke-width="2"/>
      <line x1="260" y1="180" x2="300" y2="180" stroke="url(#energy-pulse)" stroke-width="2"/>
      <line x1="240" y1="220" x2="270" y2="250" stroke="url(#energy-pulse)" stroke-width="2"/>
      <line x1="200" y1="240" x2="200" y2="280" stroke="url(#energy-pulse)" stroke-width="2"/>
      <line x1="160" y1="220" x2="130" y2="250" stroke="url(#energy-pulse)" stroke-width="2"/>
      <line x1="140" y1="180" x2="100" y2="180" stroke="url(#energy-pulse)" stroke-width="2"/>
      <line x1="160" y1="140" x2="130" y2="110" stroke="url(#energy-pulse)" stroke-width="2"/>
    </g>
    
    <!-- Small energy particles -->
    <circle cx="200" cy="80" r="3" fill="#FFF265" opacity="0.8"/>
    <circle cx="270" cy="110" r="3" fill="#FFF265" opacity="0.8"/>
    <circle cx="300" cy="180" r="3" fill="#FFF265" opacity="0.8"/>
    <circle cx="270" cy="250" r="3" fill="#FFF265" opacity="0.8"/>
    <circle cx="200" cy="280" r="3" fill="#FFF265" opacity="0.8"/>
    <circle cx="130" cy="250" r="3" fill="#FFF265" opacity="0.8"/>
    <circle cx="100" cy="180" r="3" fill="#FFF265" opacity="0.8"/>
    <circle cx="130" cy="110" r="3" fill="#FFF265" opacity="0.8"/>
    
    <!-- Ten-petaled lotus (traditional solar plexus has 10 petals) -->
    <g opacity="0.6">
      <path d="M200,140 Q210,110 220,140" stroke="#FFD52E" stroke-width="2" fill="none"/>
      <path d="M220,140 Q240,115 240,150" stroke="#FFD52E" stroke-width="2" fill="none"/>
      <path d="M240,150 Q260,135 250,170" stroke="#FFD52E" stroke-width="2" fill="none"/>
      <path d="M250,170 Q265,160 250,190" stroke="#FFD52E" stroke-width="2" fill="none"/>
      <path d="M250,190 Q260,210 235,200" stroke="#FFD52E" stroke-width="2" fill="none"/>
      <path d="M235,200 Q240,220 215,215" stroke="#FFD52E" stroke-width="2" fill="none"/>
      <path d="M215,215 Q210,240 190,215" stroke="#FFD52E" stroke-width="2" fill="none"/>
      <path d="M190,215 Q170,230 170,200" stroke="#FFD52E" stroke-width="2" fill="none"/>
      <path d="M170,200 Q150,210 160,180" stroke="#FFD52E" stroke-width="2" fill="none"/>
      <path d="M160,180 Q145,170 165,160" stroke="#FFD52E" stroke-width="2" fill="none"/>
    </g>
