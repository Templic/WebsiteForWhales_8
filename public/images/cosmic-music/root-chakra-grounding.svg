<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background gradient and filters -->
  <defs>
    <radialGradient id="rootGradient" cx="50%" cy="50%" r="65%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#EF5350" />
      <stop offset="60%" stop-color="#E53935" />
      <stop offset="100%" stop-color="#C62828" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="nebula" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E53935" stop-opacity="0.2" />
      <stop offset="50%" stop-color="#C62828" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#B71C1C" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Dark cosmic background -->
  <rect width="500" height="500" fill="#1A1A2E" />
  
  <!-- Star field -->
  <g>
    <circle cx="50" cy="60" r="1" fill="white" opacity="0.8" />
    <circle cx="120" cy="40" r="1.5" fill="white" opacity="0.7" />
    <circle cx="200" cy="90" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="30" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="70" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="90" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="50" r="1" fill="white" opacity="0.8" />
    <circle cx="40" cy="150" r="1.3" fill="white" opacity="0.7" />
    <circle cx="90" cy="200" r="1" fill="white" opacity="0.9" />
    <circle cx="30" cy="280" r="1.2" fill="white" opacity="0.8" />
    <circle cx="70" cy="350" r="1" fill="white" opacity="0.7" />
    <circle cx="50" cy="420" r="1.4" fill="white" opacity="0.9" />
    <circle cx="90" cy="470" r="1" fill="white" opacity="0.8" />
    <circle cx="150" cy="450" r="1.3" fill="white" opacity="0.7" />
    <circle cx="200" cy="470" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="450" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="480" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="450" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="420" r="1" fill="white" opacity="0.8" />
    <circle cx="450" cy="350" r="1.3" fill="white" opacity="0.7" />
    <circle cx="480" cy="280" r="1" fill="white" opacity="0.9" />
    <circle cx="450" cy="200" r="1.2" fill="white" opacity="0.8" />
    <circle cx="480" cy="150" r="1" fill="white" opacity="0.7" />
    <!-- Additional stars -->
    <circle cx="150" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="250" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="250" r="0.8" fill="white" opacity="0.6" />
  </g>
  
  <!-- Cosmic nebula background pattern -->
  <path d="M 0,350 Q 100,300 200,350 T 400,300 Q 450,200 400,100 T 200,50 Q 100,150 0,100" fill="url(#nebula)" opacity="0.5" />
  
  <!-- Root Chakra Geometric Pattern -->
  <g transform="translate(250, 250)">
    <!-- Glowing center -->
    <circle cx="0" cy="0" r="90" fill="url(#rootGradient)" filter="url(#glow)" opacity="0.9" />
    
    <!-- Root Chakra Symbol -->
    <g transform="scale(1.3)">
      <!-- Four-petaled lotus symbolizing the Root chakra -->
      <g transform="rotate(0)">
        <path d="M 0,-65 Q 20,-50 0,-35 Q -20,-50 0,-65" fill="#EF5350" opacity="0.9" />
      </g>
      <g transform="rotate(90)">
        <path d="M 0,-65 Q 20,-50 0,-35 Q -20,-50 0,-65" fill="#EF5350" opacity="0.9" />
      </g>
      <g transform="rotate(180)">
        <path d="M 0,-65 Q 20,-50 0,-35 Q -20,-50 0,-65" fill="#EF5350" opacity="0.9" />
      </g>
      <g transform="rotate(270)">
        <path d="M 0,-65 Q 20,-50 0,-35 Q -20,-50 0,-65" fill="#EF5350" opacity="0.9" />
      </g>
      
      <!-- Square within a square - root chakra symbol -->
      <rect x="-25" y="-25" width="50" height="50" fill="#F44336" opacity="0.9" />
      <rect x="-15" y="-15" width="30" height="30" fill="#FFCDD2" opacity="0.7" />
    </g>
    
    <!-- Energy wave patterns -->
    <g opacity="0.5">
      <circle cx="0" cy="0" r="115" fill="none" stroke="#EF5350" stroke-width="1" />
      <circle cx="0" cy="0" r="125" fill="none" stroke="#EF5350" stroke-width="0.7" />
      <circle cx="0" cy="0" r="135" fill="none" stroke="#EF5350" stroke-width="0.5" />
    </g>
    
    <!-- Frequency waves (representing 396 Hz) -->
    <g opacity="0.7" stroke="#EF5350" stroke-width="1.5" fill="none">
      <path d="M -180,0 Q -155,25 -130,0 Q -105,-25 -80,0 Q -55,25 -30,0 Q -5,-25 20,0 Q 45,25 70,0 Q 95,-25 120,0 Q 145,25 170,0" />
    </g>
  </g>
  
  <!-- Earth element symbols in the corners (subtle) -->
  <g opacity="0.2">
    <path d="M 80,80 L 120,80 L 120,120 L 80,120 Z" fill="#EF5350" />
    <path d="M 380,80 L 420,80 L 420,120 L 380,120 Z" fill="#EF5350" />
    <path d="M 80,380 L 120,380 L 120,420 L 80,420 Z" fill="#EF5350" />
    <path d="M 380,380 L 420,380 L 420,420 L 380,420 Z" fill="#EF5350" />
  </g>
  
  <!-- Text label for frequency -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="16" fill="#EF5350" text-anchor="middle" font-weight="bold">396 Hz</text>
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="14" fill="#EEEEEE" text-anchor="middle">Root Chakra Grounding</text>
</svg>