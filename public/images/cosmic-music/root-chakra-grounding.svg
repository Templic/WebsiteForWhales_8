<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Definitions -->
  <defs>
    <!-- Root chakra gradient -->
    <radialGradient id="root-chakra-bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#E53935" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#B71C1C" stop-opacity="0.3"/>
    </radialGradient>
    
    <!-- Earth/grounding background -->
    <linearGradient id="earth-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A0A0A"/>
      <stop offset="50%" stop-color="#2A1514"/>
      <stop offset="100%" stop-color="#301812"/>
    </linearGradient>
    
    <!-- Energy pulse gradient -->
    <linearGradient id="energy-pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#E53935" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#B71C1C" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#earth-bg)"/>
  
  <!-- Subtle starfield (fewer stars, more distant) -->
  <g id="stars">
    <circle cx="40" cy="30" r="0.4" fill="white" opacity="0.5"/>
    <circle cx="100" cy="50" r="0.5" fill="white" opacity="0.4"/>
    <circle cx="160" cy="20" r="0.3" fill="white" opacity="0.5"/>
    <circle cx="220" cy="40" r="0.4" fill="white" opacity="0.4"/>
    <circle cx="280" cy="30" r="0.5" fill="white" opacity="0.5"/>
    <circle cx="340" cy="60" r="0.3" fill="white" opacity="0.4"/>
    <circle cx="60" cy="90" r="0.4" fill="white" opacity="0.5"/>
    <circle cx="120" cy="110" r="0.5" fill="white" opacity="0.4"/>
    <circle cx="180" cy="80" r="0.3" fill="white" opacity="0.5"/>
    <circle cx="240" cy="100" r="0.4" fill="white" opacity="0.4"/>
    <circle cx="300" cy="90" r="0.5" fill="white" opacity="0.5"/>
    <circle cx="360" cy="110" r="0.3" fill="white" opacity="0.4"/>
    <circle cx="30" cy="160" r="0.4" fill="white" opacity="0.5"/>
    <circle cx="90" cy="140" r="0.5" fill="white" opacity="0.4"/>
    <circle cx="150" cy="170" r="0.3" fill="white" opacity="0.5"/>
    <circle cx="210" cy="150" r="0.4" fill="white" opacity="0.4"/>
    <circle cx="270" cy="170" r="0.5" fill="white" opacity="0.5"/>
    <circle cx="330" cy="140" r="0.3" fill="white" opacity="0.4"/>
    <circle cx="50" cy="230" r="0.4" fill="white" opacity="0.5"/>
    <circle cx="110" cy="250" r="0.5" fill="white" opacity="0.4"/>
    <circle cx="170" cy="220" r="0.3" fill="white" opacity="0.5"/>
    <circle cx="230" cy="240" r="0.4" fill="white" opacity="0.4"/>
    <circle cx="290" cy="230" r="0.5" fill="white" opacity="0.5"/>
    <circle cx="350" cy="250" r="0.3" fill="white" opacity="0.4"/>
    <circle cx="20" cy="300" r="0.4" fill="white" opacity="0.5"/>
    <circle cx="80" cy="320" r="0.5" fill="white" opacity="0.4"/>
    <circle cx="140" cy="310" r="0.3" fill="white" opacity="0.5"/>
    <circle cx="200" cy="330" r="0.4" fill="white" opacity="0.4"/>
    <circle cx="260" cy="300" r="0.5" fill="white" opacity="0.5"/>
    <circle cx="320" cy="320" r="0.3" fill="white" opacity="0.4"/>
    <circle cx="380" cy="310" r="0.4" fill="white" opacity="0.5"/>
    <circle cx="40" cy="370" r="0.5" fill="white" opacity="0.4"/>
    <circle cx="100" cy="350" r="0.3" fill="white" opacity="0.5"/>
    <circle cx="160" cy="380" r="0.4" fill="white" opacity="0.4"/>
    <circle cx="220" cy="360" r="0.5" fill="white" opacity="0.5"/>
    <circle cx="280" cy="380" r="0.3" fill="white" opacity="0.4"/>
    <circle cx="340" cy="350" r="0.4" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Earthy texture backdrop for grounding energy -->
  <g opacity="0.15">
    <rect x="0" y="280" width="400" height="120" fill="#3E2723"/>
    <path d="M0,280 C50,260 100,270 150,265 C200,260 250,270 300,260 C350,250 400,270 400,280 L400,400 L0,400 Z" 
          fill="#3E2723" opacity="0.8"/>
  </g>
  
  <!-- Root Chakra (Muladhara) Symbol -->
  <g filter="url(#glow)">
    <!-- Central energy core -->
    <circle cx="200" cy="200" r="60" fill="url(#root-chakra-bg)" opacity="0.8"/>
    
    <!-- Root chakra symbol (square with 4 petals) -->
    <g opacity="0.9">
      <!-- Square -->
      <rect x="170" y="170" width="60" height="60" 
            stroke="#E53935" 
            stroke-width="3" 
            fill="none"/>
            
      <!-- Four petals (lotuses) -->
      <path d="M200,170 Q215,155 230,170" stroke="#E53935" stroke-width="2" fill="none"/>
      <path d="M230,200 Q245,185 230,170" stroke="#E53935" stroke-width="2" fill="none"/>
      <path d="M200,230 Q215,245 230,230" stroke="#E53935" stroke-width="2" fill="none"/>
      <path d="M170,200 Q155,185 170,170" stroke="#E53935" stroke-width="2" fill="none"/>
      <path d="M230,200 Q245,215 230,230" stroke="#E53935" stroke-width="2" fill="none"/>
      <path d="M200,170 Q185,155 170,170" stroke="#E53935" stroke-width="2" fill="none"/>
      <path d="M170,200 Q155,215 170,230" stroke="#E53935" stroke-width="2" fill="none"/>
      <path d="M200,230 Q185,245 170,230" stroke="#E53935" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 396Hz frequency visualization - earth wave pattern -->
    <path d="M140,200 C155,210 170,190 185,200 C200,210 215,190 230,200 C245,210 260,190 275,200" 
          stroke="#FF6B6B" 
          stroke-width="3" 
          fill="none" 
          opacity="0.8"/>
    
    <!-- Frequency number -->
    <text x="200" y="260" 
          font-family="Arial" 
          font-size="18" 
          fill="#FF6B6B" 
          text-anchor="middle" 
          opacity="0.9"
          filter="url(#glow)">
      396 Hz
    </text>
  </g>
  
  <!-- Root energy rays (downward oriented for grounding) -->
  <g opacity="0.5">
    <line x1="200" y1="260" x2="200" y2="300" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="180" y1="240" x2="160" y2="270" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="220" y1="240" x2="240" y2="270" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="170" y1="220" x2="130" y2="240" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="230" y1="220" x2="270" y2="240" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="160" y1="200" x2="120" y2="200" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="240" y1="200" x2="280" y2="200" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="170" y1="180" x2="140" y2="160" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="230" y1="180" x2="260" y2="160" stroke="url(#energy-pulse)" stroke-width="2"/>
    <line x1="200" y1="140" x2="200" y2="110" stroke="url(#energy-pulse)" stroke-width="2"/>
  </g>
  
  <!-- Grounding connections to earth -->
  <g opacity="0.7" filter="url(#glow)">
    <path d="M200,300 C200,320 185,330 170,340 C155,350 140,355 120,360 C100,365 80,370 60,375" 
          stroke="#B71C1C" 
          stroke-width="1.5" 
          fill="none"/>
    <path d="M200,300 C200,315 210,330 225,340 C240,350 255,355 275,360 C295,365 315,370 335,375" 
          stroke="#B71C1C" 
          stroke-width="1.5" 
          fill="none"/>
    <path d="M200,300 C200,330 200,345 200,360 C200,375 200,385 200,395" 
          stroke="#B71C1C" 
          stroke-width="1.5" 
          fill="none"/>
  </g>
  
  <!-- Small earth energy particles -->
  <g filter="url(#glow)">
    <circle cx="60" cy="375" r="2" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="120" cy="360" r="2" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="170" cy="340" r="2" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="200" cy="395" r="3" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="230" cy="340" r="2" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="280" cy="360" r="2" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="335" cy="375" r="2" fill="#FF6B6B" opacity="0.8"/>
    
    <circle cx="170" cy="300" r="1.5" fill="#FF6B6B" opacity="0.7"/>
    <circle cx="230" cy="300" r="1.5" fill="#FF6B6B" opacity="0.7"/>
    <circle cx="200" cy="330" r="1.5" fill="#FF6B6B" opacity="0.7"/>
    <circle cx="185" cy="315" r="1.5" fill="#FF6B6B" opacity="0.7"/>
    <circle cx="215" cy="315" r="1.5" fill="#FF6B6B" opacity="0.7"/>
  </g>
</svg>