<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background gradient and filters -->
  <defs>
    <linearGradient id="cosmicBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#101935" />
      <stop offset="50%" stop-color="#23375B" />
      <stop offset="100%" stop-color="#101935" />
    </linearGradient>
    <radialGradient id="cosmicGlow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#64B5F6" stop-opacity="0.5" />
      <stop offset="50%" stop-color="#1976D2" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#0D47A1" stop-opacity="0.1" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#263238" />
      <stop offset="100%" stop-color="#37474F" />
    </linearGradient>
  </defs>
  
  <!-- Deep cosmic background -->
  <rect width="500" height="500" fill="url(#cosmicBackground)" />
  
  <!-- Star field -->
  <g>
    <circle cx="50" cy="60" r="1" fill="white" opacity="0.8" />
    <circle cx="120" cy="40" r="1.5" fill="white" opacity="0.7" />
    <circle cx="200" cy="90" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="30" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="70" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="90" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="50" r="1" fill="white" opacity="0.8" />
    <circle cx="40" cy="150" r="1.3" fill="white" opacity="0.7" />
    <circle cx="90" cy="200" r="1" fill="white" opacity="0.9" />
    <circle cx="30" cy="280" r="1.2" fill="white" opacity="0.8" />
    <circle cx="70" cy="350" r="1" fill="white" opacity="0.7" />
    <circle cx="50" cy="420" r="1.4" fill="white" opacity="0.9" />
    <circle cx="90" cy="470" r="1" fill="white" opacity="0.8" />
    <circle cx="150" cy="450" r="1.3" fill="white" opacity="0.7" />
    <circle cx="200" cy="470" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="450" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="480" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="450" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="420" r="1" fill="white" opacity="0.8" />
    <circle cx="450" cy="350" r="1.3" fill="white" opacity="0.7" />
    <circle cx="480" cy="280" r="1" fill="white" opacity="0.9" />
    <circle cx="450" cy="200" r="1.2" fill="white" opacity="0.8" />
    <circle cx="480" cy="150" r="1" fill="white" opacity="0.7" />
    <!-- Additional stars -->
    <circle cx="150" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="250" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="250" r="0.8" fill="white" opacity="0.6" />
  </g>
  
  <!-- Northern lights effect -->
  <g opacity="0.6">
    <path d="M 0,200 Q 100,150 150,220 T 300,180 T 450,250 T 500,200 V 500 H 0 Z" fill="#64B5F6" opacity="0.2" />
    <path d="M 0,220 Q 150,170 200,240 T 350,200 T 500,220 V 500 H 0 Z" fill="#2196F3" opacity="0.2" />
    <path d="M 0,240 Q 120,190 250,260 T 400,220 T 500,240 V 500 H 0 Z" fill="#1976D2" opacity="0.2" />
    <path d="M 0,260 Q 180,220 280,280 T 420,240 T 500,260 V 500 H 0 Z" fill="#0D47A1" opacity="0.2" />
  </g>
  
  <!-- Mountain silhouette -->
  <path d="M 0,350 L 150,220 L 200,260 L 300,180 L 420,280 L 500,200 V 500 H 0 Z" fill="url(#mountain)" />
  
  <!-- Moon -->
  <circle cx="350" cy="120" r="40" fill="#E1F5FE" opacity="0.9" filter="url(#glow)" />
  
  <!-- Cosmic energy field -->
  <circle cx="250" cy="250" r="100" fill="url(#cosmicGlow)" opacity="0.4" />
  
  <!-- Meditation figure silhouette -->
  <g transform="translate(250, 300)">
    <!-- Head -->
    <circle cx="0" cy="-55" r="15" fill="#01579B" />
    
    <!-- Body - lotus position -->
    <path d="M 0,-40 V -10 Q -30,10 -40,30 L -20,30 Q -15,15 0,10 Q 15,15 20,30 L 40,30 Q 30,10 0,-10" fill="#01579B" />
    
    <!-- Ethereal glow around the figure -->
    <circle cx="0" cy="-20" r="50" fill="none" stroke="#29B6F6" stroke-width="1" opacity="0.5" />
    <circle cx="0" cy="-20" r="60" fill="none" stroke="#29B6F6" stroke-width="0.7" opacity="0.4" />
    <circle cx="0" cy="-20" r="70" fill="none" stroke="#29B6F6" stroke-width="0.5" opacity="0.3" />
  </g>
  
  <!-- Sacred geometry subtlety -->
  <g transform="translate(250, 250)" opacity="0.3">
    <circle cx="0" cy="0" r="120" fill="none" stroke="#BBDEFB" stroke-width="0.5" />
    <circle cx="0" cy="0" r="80" fill="none" stroke="#BBDEFB" stroke-width="0.5" />
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#BBDEFB" stroke-width="0.5" />
    <line x1="0" y1="-120" x2="0" y2="120" stroke="#BBDEFB" stroke-width="0.5" />
    <line x1="-84.85" y1="-84.85" x2="84.85" y2="84.85" stroke="#BBDEFB" stroke-width="0.5" />
    <line x1="84.85" y1="-84.85" x2="-84.85" y2="84.85" stroke="#BBDEFB" stroke-width="0.5" />
  </g>
  
  <!-- Text label for album -->
  <text x="250" y="410" font-family="Arial, sans-serif" font-size="24" fill="#EEEEEE" text-anchor="middle" font-weight="bold">Ethereal Meditation</text>
  <text x="250" y="440" font-family="Arial, sans-serif" font-size="18" fill="#BBDEFB" text-anchor="middle">Ambient Soundscapes</text>
</svg>