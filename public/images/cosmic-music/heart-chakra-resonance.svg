  <!-- Definitions -->
  <defs>
    <!-- Heart chakra gradient -->
    <radialGradient id="heart-chakra-bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8EFF8A" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#50C878" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00A86B" stop-opacity="0.3"/>
    </radialGradient>
    
    <!-- Space background -->
    <linearGradient id="space-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#051620"/>
      <stop offset="50%" stop-color "#0B2B35"/>
      <stop offset="100%" stop-color="#0A3A2A"/>
    </linearGradient>
    
    <!-- Energy pulse gradient -->
    <linearGradient id="energy-pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8EFF8A" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#50C878" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00A86B" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Love/healing energy gradient -->
    <radialGradient id="healing-gradient" cx="50%" cy="50%" r="50%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#FF9ECD" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FF9ECD" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
