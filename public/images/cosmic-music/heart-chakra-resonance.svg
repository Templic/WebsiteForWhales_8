<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="heartGradient" cx="50%" cy="50%" r="65%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#81C784" />
      <stop offset="60%" stop-color="#66BB6A" />
      <stop offset="100%" stop-color="#43A047" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="nebula" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#43A047" stop-opacity="0.2" />
      <stop offset="50%" stop-color="#2E7D32" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#1B5E20" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Dark cosmic background -->
  <rect width="500" height="500" fill="#263238" />
  
  <!-- Star field -->
  <g>
    <circle cx="50" cy="60" r="1" fill="white" opacity="0.8" />
    <circle cx="120" cy="40" r="1.5" fill="white" opacity="0.7" />
    <circle cx="200" cy="90" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="30" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="70" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="90" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="50" r="1" fill="white" opacity="0.8" />
    <circle cx="40" cy="150" r="1.3" fill="white" opacity="0.7" />
    <circle cx="90" cy="200" r="1" fill="white" opacity="0.9" />
    <circle cx="30" cy="280" r="1.2" fill="white" opacity="0.8" />
    <circle cx="70" cy="350" r="1" fill="white" opacity="0.7" />
    <circle cx="50" cy="420" r="1.4" fill="white" opacity="0.9" />
    <circle cx="90" cy="470" r="1" fill="white" opacity="0.8" />
    <circle cx="150" cy="450" r="1.3" fill="white" opacity="0.7" />
    <circle cx="200" cy="470" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="450" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="480" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="450" r="1.4" fill="white" opacity="0.9" />
    <circle cx="470" cy="420" r="1" fill="white" opacity="0.8" />
    <circle cx="450" cy="350" r="1.3" fill="white" opacity="0.7" />
    <circle cx="480" cy="280" r="1" fill="white" opacity="0.9" />
    <circle cx="450" cy="200" r="1.2" fill="white" opacity="0.8" />
    <circle cx="480" cy="150" r="1" fill="white" opacity="0.7" />
    <!-- Additional stars -->
    <circle cx="150" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="150" r="0.8" fill="white" opacity="0.6" />
    <circle cx="250" cy="350" r="0.8" fill="white" opacity="0.6" />
    <circle cx="150" cy="250" r="0.8" fill="white" opacity="0.6" />
    <circle cx="350" cy="250" r="0.8" fill="white" opacity="0.6" />
  </g>
  
  <!-- Cosmic nebula -->
  <path d="M 100,100 Q 200,50 300,100 T 500,150 Q 450,250 500,350 T 400,500 Q 300,450 200,500 T 0,400 Q 50,300 0,200 T 100,100" fill="url(#nebula)" opacity="0.6" />
  
  <!-- Heart Chakra Geometric Pattern -->
  <g transform="translate(250, 250)">
    <!-- Glowing center -->
    <circle cx="0" cy="0" r="90" fill="url(#heartGradient)" filter="url(#glow)" opacity="0.9" />
    
    <!-- Heart Chakra Symbol -->
    <g transform="scale(1.2)">
      <!-- Twelve-petaled lotus symbolizing the Heart chakra -->
      <g transform="rotate(0)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(30)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(60)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(90)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(120)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(150)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(180)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(210)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(240)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(270)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(300)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      <g transform="rotate(330)">
        <path d="M 0,-65 Q 15,-55 0,-45 Q -15,-55 0,-65" fill="#4CAF50" opacity="0.9" />
      </g>
      
      <!-- Heart symbol at the center -->
      <path d="M 0,25 C -30,-10 -40,-40 0,-25 C 40,-40 30,-10 0,25" fill="#8BC34A" opacity="0.95" />
    </g>
    
    <!-- Energy wave patterns -->
    <g opacity="0.5">
      <circle cx="0" cy="0" r="115" fill="none" stroke="#4CAF50" stroke-width="1" />
      <circle cx="0" cy="0" r="125" fill="none" stroke="#4CAF50" stroke-width="0.7" />
      <circle cx="0" cy="0" r="135" fill="none" stroke="#4CAF50" stroke-width="0.5" />
    </g>
    
    <!-- Frequency waves (representing 639 Hz) -->
    <g opacity="0.7" stroke="#81C784" stroke-width="1.5" fill="none">
      <path d="M -180,0 Q -165,15 -150,0 Q -135,-15 -120,0 Q -105,15 -90,0 Q -75,-15 -60,0 Q -45,15 -30,0 Q -15,-15 0,0 Q 15,15 30,0 Q 45,-15 60,0 Q 75,15 90,0 Q 105,-15 120,0 Q 135,15 150,0 Q 165,-15 180,0" />
    </g>
  </g>
  
  <!-- Text label for frequency -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="16" fill="#81C784" text-anchor="middle" font-weight="bold">639 Hz</text>
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="14" fill="#EEEEEE" text-anchor="middle">Heart Chakra Resonance</text>
</svg>