  <!-- Definitions -->
  <defs>
    <!-- Throat chakra gradient -->
    <radialGradient id="throat-chakra-bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#89CFF0" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#4682B4" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0000CD" stop-opacity="0.3"/>
    </radialGradient>
    
    <!-- Celestial sky background -->
    <linearGradient id="sky-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#071330"/>
      <stop offset="50%" stop-color="#0E1C40"/>
      <stop offset="100%" stop-color="#152859"/>
    </linearGradient>
    
    <!-- Energy pulse gradient -->
    <linearGradient id="energy-pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#89CFF0" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#4682B4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0000CD" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Sound wave gradient -->
    <linearGradient id="sound-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#89CFF0" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#4682B4" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#89CFF0" stop-opacity="0.9"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
