<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0b2e" />
      <stop offset="100%" stop-color="#30197d" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#a359ff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#1a0b2e" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Glow effect -->
  <circle cx="250" cy="240" r="200" fill="url(#glow)" />
  
  <!-- Lotus flower -->
  <g transform="translate(250, 250) scale(0.8)">
    <!-- Lotus petals -->
    <g fill="#a359ff" fill-opacity="0.6">
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(0)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(30)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(60)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(90)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(120)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(150)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(180)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(210)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(240)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(270)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(300)" />
      <path d="M0,-120 C40,-100 60,-40 40,0 C60,-30 40,-90 0,-120" transform="rotate(330)" />
    </g>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="30" fill="#d9b8ff" />
  </g>
  
  <!-- Sound waves -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7">
    <circle cx="250" cy="250" r="150" />
    <circle cx="250" cy="250" r="170" />
    <circle cx="250" cy="250" r="190" />
  </g>
  
  <!-- Particles -->
  <g fill="#ffffff">
    <circle cx="180" cy="150" r="1.5" />
    <circle cx="320" cy="170" r="1" />
    <circle cx="250" cy="100" r="1.2" />
    <circle cx="150" cy="280" r="1" />
    <circle cx="350" cy="250" r="1.5" />
    <circle cx="200" cy="350" r="1" />
    <circle cx="300" cy="320" r="1.2" />
    <circle cx="270" cy="130" r="1" />
    <circle cx="230" cy="370" r="1.5" />
    <circle cx="150" cy="220" r="1" />
    <circle cx="350" cy="300" r="1.2" />
  </g>
  
  <!-- Title -->
  <text x="250" y="410" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Ethereal Meditation</text>
  <text x="250" y="440" font-family="Arial, sans-serif" font-size="16" fill="#a359ff" text-anchor="middle">Ambient soundscapes for deep meditation</text>
</svg>