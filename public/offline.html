<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Cosmic Music Experience</title>
  <style>
    :root {
      --primary-color: #8b5cf6;
      --primary-dark: #7c3aed;
      --background-color: #111827;
      --text-color: #f3f4f6;
      --accent-color: #60a5fa;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
      background-image: radial-gradient(circle at top right, rgba(139, 92, 246, 0.1), transparent),
                        radial-gradient(circle at bottom left, rgba(96, 165, 250, 0.1), transparent);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background-color: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: var(--primary-color);
    }
    
    .icon {
      margin-bottom: 2rem;
      height: 100px;
      width: 100px;
      opacity: 0.8;
    }
    
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .message {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .cosmic-circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(139, 92, 246, 0.2);
      animation: rotate 60s linear infinite;
    }
    
    .circle1 {
      width: 200px;
      height: 200px;
      top: 10%;
      right: 10%;
    }
    
    .circle2 {
      width: 300px;
      height: 300px;
      bottom: 5%;
      left: 5%;
      border-color: rgba(96, 165, 250, 0.2);
      animation-duration: 80s;
      animation-direction: reverse;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .icon {
        height: 80px;
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="cosmic-circle circle1"></div>
  <div class="cosmic-circle circle2"></div>
  
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18.364 5.636A9 9 0 0 1 21 12a9 9 0 0 1-9 9 9 9 0 0 1-9-9h1.5a7.5 7.5 0 0 0 7.5 7.5 7.5 7.5 0 0 0 7.5-7.5 7.5 7.5 0 0 0-1.136-3.968"></path>
      <path d="M1 1l8.72 8.72M15 3a6.5 6.5 0 0 1 3 12"></path>
    </svg>
    
    <h1>You're Offline</h1>
    
    <div class="message">
      <p>It seems you've lost your cosmic connection to the internet.</p>
    </div>
    
    <p>Don't worry, some of our cosmic vibrations are still available offline.</p>
    
    <p>Check your internet connection and try again to reconnect with the full cosmic experience.</p>
    
    <button class="button" onclick="tryReconnect()">Reconnect</button>
  </div>
  
  <script>
    // Add stars to the background
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.backgroundColor = 'white';
        star.style.borderRadius = '50%';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        
        // Twinkle animation
        const duration = 3 + Math.random() * 7;
        star.style.animation = `twinkle ${duration}s infinite ease-in-out ${Math.random() * duration}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Try to reconnect
    function tryReconnect() {
      // Try to reload the page
      window.location.reload();
    }
    
    // Create stars when the page loads
    window.addEventListener('DOMContentLoaded', createStars);
    
    // Add twinkle animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
