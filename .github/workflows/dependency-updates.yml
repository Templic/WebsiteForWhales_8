name: Automated Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 1:00 AM
    - cron: '0 1 * * 1'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: npm outdated || true
        
      - name: Run security audit
        run: npm audit || true
        
      - name: Update dependencies
        run: npm update

      - name: Run tests
        run: npm test || true
        
      - name: Check for vulnerabilities after update
        run: npm audit || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "Automated Dependency Updates"
          body: |
            This PR updates project dependencies to their latest compatible versions.
            
            ### Updates include:
            - Updated npm packages to latest compatible versions
            - Security patches for known vulnerabilities
            
            ### Audit Results:
            - Please review the npm audit report in the workflow logs
            
            Auto-generated by the Automated Dependency Updates workflow.
          branch: automated-dependency-updates
          base: main
          labels: dependencies, automated