<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" fill="none">
  <defs>
    <linearGradient id="albumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000033" stop-opacity="1"/>
      <stop offset="50%" stop-color="#191970" stop-opacity="1"/>
      <stop offset="100%" stop-color="#000066" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="soundwaveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9370db" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#a076f9" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9370db" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#albumGradient)" opacity="0.4"/>
  
  <!-- Album Cover -->
  <g filter="url(#glow)">
    <!-- Main Album Cover Square -->
    <rect x="75" y="75" width="150" height="150" rx="4" ry="4" fill="url(#albumGradient)" stroke="#a076f9" stroke-width="2"/>
    
    <!-- Central Galaxy/Nebula Element -->
    <circle cx="150" cy="150" r="50" fill="#191970" opacity="0.7"/>
    <ellipse cx="150" cy="150" rx="70" ry="40" fill="#9370db" opacity="0.1"/>
    <ellipse cx="150" cy="150" rx="60" ry="30" fill="#9370db" opacity="0.1" transform="rotate(45 150 150)"/>
    
    <!-- Soundwave Pattern -->
    <path d="M90 130 Q 100 110, 110 130 Q 120 150, 130 130 Q 140 110, 150 130 Q 160 150, 170 130 Q 180 110, 190 130 Q 200 150, 210 130" 
          fill="none" stroke="url(#soundwaveGradient)" stroke-width="2"/>
    <path d="M90 160 Q 100 140, 110 160 Q 120 180, 130 160 Q 140 140, 150 160 Q 160 180, 170 160 Q 180 140, 190 160 Q 200 180, 210 160" 
          fill="none" stroke="url(#soundwaveGradient)" stroke-width="2"/>
    
    <!-- Frequency Circles -->
    <circle cx="150" cy="150" r="30" fill="none" stroke="#a076f9" stroke-width="0.5" opacity="0.8"/>
    <circle cx="150" cy="150" r="40" fill="none" stroke="#a076f9" stroke-width="0.5" opacity="0.6"/>
    <circle cx="150" cy="150" r="50" fill="none" stroke="#a076f9" stroke-width="0.5" opacity="0.4"/>
    <circle cx="150" cy="150" r="60" fill="none" stroke="#a076f9" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Album Title -->
    <text x="150" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#e6e6fa">COSMIC FREQUENCIES</text>
    <text x="150" y="210" font-family="Arial" font-size="8" text-anchor="middle" fill="#a076f9">BINAURAL JOURNEY</text>
    
    <!-- Stars in Background -->
    <circle cx="100" cy="90" r="1" fill="white"/>
    <circle cx="120" cy="100" r="1.5" fill="white"/>
    <circle cx="180" cy="100" r="1" fill="white"/>
    <circle cx="200" cy="90" r="1.5" fill="white"/>
    <circle cx="90" cy="180" r="1" fill="white"/>
    <circle cx="200" cy="190" r="1.5" fill="white"/>
    <circle cx="110" cy="120" r="1" fill="white"/>
    <circle cx="190" cy="130" r="1" fill="white"/>
    <circle cx="100" cy="170" r="1.5" fill="white"/>
    <circle cx="190" cy="180" r="1" fill="white"/>
    <circle cx="130" cy="90" r="1" fill="white"/>
    <circle cx="170" cy="90" r="1.5" fill="white"/>
    
    <!-- Center Note Symbol -->
    <circle cx="150" cy="150" r="10" fill="#a076f9" opacity="0.6"/>
    <path d="M155 140 L155 155 L150 160 L145 155 L145 140 L150 135 Z" fill="white" opacity="0.7"/>
  </g>
</svg>