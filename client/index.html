      // Early browser detection for critical optimizations
      (function() {
        const ua = navigator.userAgent;
        const html = document.documentElement;
        
        // Add browser classes early
        if (ua.includes('Safari') && !ua.includes('Chrome')) {
          html.classList.add('browser-safari');
        } else if (ua.includes('Firefox')) {
          html.classList.add('browser-firefox');
        } else if (ua.includes('Chrome')) {
          html.classList.add('browser-chrome');
        } else if (ua.includes('Edge')) {
          html.classList.add('browser-edge');
        }
        
        // Add mobile class early
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua)) {
          html.classList.add('is-mobile');
        }
        
        // Add touch class early
        if ('ontouchstart' in window) {
          html.classList.add('has-touch');
        }
        
        // Safari viewport height fix
        if (ua.includes('Safari') && /iPhone|iPad|iPod/i.test(ua)) {
          const setVH = () => {
            const vh = window.innerHeight * 0.01;
            html.style.setProperty('--vh', vh + 'px');
          };
          setVH();
          window.addEventListener('resize', setVH);
          window.addEventListener('orientationchange', setVH);
        }
      })();
    </script>
